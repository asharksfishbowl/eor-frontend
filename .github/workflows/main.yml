name: Deploy Frontend to Azure App Service

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm install

    - name: Build project
      run: npm run build

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: "eor-frontend"  # Replace with your Azure App Service name
        slot-name: "production"
        publish-profile: ${{ secrets.AZURE_PUBLISH_PROFILE }}
        package: '.next'  # Ensure this is the correct path for the build output
