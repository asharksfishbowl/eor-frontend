name: Deploy Frontend to Azure App Service

on:
  push:
    branches:
      - main
      
permissions:
  id-token: write  # Grant write permissions for the id-token
  contents: read   # Read permissions for the repository contents (default)      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: 'production'

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm install

    - name: Build project
      run: npm run build

    - name: Azure Login
      uses: azure/login@v2
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: "eor-frontend"  # Replace with your Azure App Service name
        slot-name: "production"
        package: '.next'  # Ensure this matches your build output directory
